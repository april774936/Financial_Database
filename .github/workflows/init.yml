name: Initialize 3-Sheet Database

on:
  workflow_dispatch: # 수동 실행 버튼

jobs:
  initialize-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install pandas fredapi gspread oauth2client

      - name: Run init script
        env:
          # GitHub Secrets에서 가져올 값들
          FRED_API_KEY: ${{ secrets.FRED_API_KEY }}
          GSPREAD_JSON: ${{ secrets.GSPREAD_JSON }}
          # 쪼개진 3개의 시트 ID
          SHEET_ID_ASSETS: ${{ secrets.SHEET_ID_ASSETS }}
          SHEET_ID_LIQUID: ${{ secrets.SHEET_ID_LIQUID }}
          SHEET_ID_MACRO: ${{ secrets.SHEET_ID_MACRO }}
        run: python init_db.py
