name: Daily Financial Data Update

on:
  schedule:
    - cron: '0 21 * * *' # 한국 시간 매일 오전 6시 실행
  workflow_dispatch:      # 수동 실행 버튼 활성화

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      # 이 부분이 핵심입니다! 라이브러리 설치 명령
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run script
        env:
          GSPREAD_JSON: ${{ secrets.GSPREAD_JSON }}
          FRED_API_KEY: ${{ secrets.FRED_API_KEY }}
          SHEET_ID_ASSETS: ${{ secrets.SHEET_ID_ASSETS }}
          SHEET_ID_LIQUID: ${{ secrets.SHEET_ID_LIQUID }}
          SHEET_ID_MACRO: ${{ secrets.SHEET_ID_MACRO }}
        run: python daily_update.py
