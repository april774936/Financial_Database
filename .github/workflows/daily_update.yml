name: Daily Financial Data Update

on:
  schedule:
    - cron: '0 23 * * *' # 매일 밤 11시(KST 아침 8시)에 자동 실행
  workflow_dispatch: # 수동 실행 버튼 활성화

jobs:
  update-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install pandas fredapi gspread oauth2client

      - name: Run update script
        env:
          FRED_API_KEY: ${{ secrets.FRED_API_KEY }}
          GSPREAD_JSON: ${{ secrets.GSPREAD_JSON }}
          # 3개로 나뉜 시트 ID들을 모두 불러옵니다
          SHEET_ID_ASSETS: ${{ secrets.SHEET_ID_ASSETS }}
          SHEET_ID_LIQUID: ${{ secrets.SHEET_ID_LIQUID }}
          SHEET_ID_MACRO: ${{ secrets.SHEET_ID_MACRO }}
        run: python daily_update.py
