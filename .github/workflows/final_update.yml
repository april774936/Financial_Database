name: FINAL_SUCCESS_UPDATE

on:
  schedule:
    - cron: '0 21 * * *'
  workflow_dispatch:

jobs:
  update_job:
    runs-on: ubuntu-latest
    steps:
      - name: 1. 코드 체크아웃
        uses: actions/checkout@v3

      - name: 2. 파이썬 환경 설정 (3.10으로 업그레이드)
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'  # 3.9에서 3.10으로 변경됨

      - name: 3. 필수 라이브러리 강제 설치
        run: |
          python -m pip install --upgrade pip
          pip install yfinance pandas gspread oauth2client fredapi

      - name: 4. 스크립트 실행
        env:
          GSPREAD_JSON: ${{ secrets.GSPREAD_JSON }}
          FRED_API_KEY: ${{ secrets.FRED_API_KEY }}
          SHEET_ID_ASSETS: ${{ secrets.SHEET_ID_ASSETS }}
          SHEET_ID_LIQUID: ${{ secrets.SHEET_ID_LIQUID }}
          SHEET_ID_MACRO: ${{ secrets.SHEET_ID_MACRO }}
        run: python daily_update.py
